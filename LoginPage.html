<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="mainCard">
        <div class="card" id="card">
          <div class="card-body">
            <h1 class="mb-3">Login</h1>
            <form>
              <div class="form-group">
                <input
                  id="mail"
                  type="email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  id="pwd"
                  class="form-control"
                  type="password"
                  placeholder="password"
                />
              </div>

              <div class="form-check">
                <input id="click" class="form-check-input" type="checkbox" />
                <label for="click">Remember me</label>
              </div>

              <div class="form-group">
                <button class="btn btn-success btn-block">Login</button>
              </div>

              <span id="center">Or login with</span>

              <div class="form-group mt-3 inline-content">
                <button class="btn btn-primary mx-2">Google</button>
                <button class="btn btn-primary mx-2">Facebook</button>
                <button id="bt">SAmple</button>
              </div>
          

              <div id="footer">Not a member? <a href="#">Sign up now</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
